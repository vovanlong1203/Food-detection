{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../static/css/homepage.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row main-container">
        <div class="col-6 container-image">
          <h2>Nhận diện món ăn !</h2>
          <div class="upload-image">
            <form method="post" class="form-upload" action="/upload/" enctype="multipart/form-data">
              {% csrf_token %}
              <input class="upfile-button" type="file" name="image" accept="image/*" />
              <button type="submit">Nhận diện</button>
            </form>
          </div>
          <div class="image">
            {% if link_image %}
            <img src="{{ link_image }}" alt="Uploaded Image" />
            {% else %}
            <img src="" alt="Uploaded Image" />
            {% endif %}
            <img src=".\static\img\tech1.jpg" alt="" />
          </div>
        </div>
        <div class="col-6">
          <div class="container-detect">
            {% if label_predict %}
            <div><br />{{label_predict}}</div>
            {% else %}
            <div><br />None</div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
